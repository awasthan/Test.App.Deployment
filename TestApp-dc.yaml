kind: "DeploymentConfig"
apiVersion: "apps.openshift.io/v1"
metadata:
  name: $appname
spec:
  template: 
    metadata:
      labels:
        name: $appname
    spec:
      containers:
        - name: $appname
          image: $targetrepo/$appname
          ports:
            - containerPort: 7600
              protocol: "TCP"
            - containerPort: 7800
              protocol: "TCP"
            - containerPort: 7843
              protocol: "TCP"
  replicas: 1 
  triggers:
    - type: "ConfigChange" 
    - type: "ImageChange" 
      imageChangeParams:
        automatic: true
        containerNames:
          - $appname
        from:
          kind: "ImageStreamTag"
          name: "$appname":latest
  strategy: 
    type: "Rolling"
  paused: false 
  revisionHistoryLimit: 2 
  minReadySeconds: 0 
